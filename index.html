    <input type="text" id="text1"></input>
    <input type="button" id="button1" value="add" onclick="addElementToArray();"></input>
    <input type="button" id="button2" value="display" onclick="displayScreen();"></input>
    <div id="result"></div>
    <script>
      let x = 0
      const array = Array()
      function addElementToArray() {
        array[x] = document.getElementById("text1").value;
        alert(`element: ${array[x]} is added to index ${x}`);
        x++;
        document.getElementById("text1").value = ""
      }
      function displayScreen() {
        let add = "<hr/>"
        for(i = 0; i < array.length; i++){
          add += `element ${i} = ${array[i]}<br/>`
        }
        document.getElementById("result").innerHTML = add
      }
    </script>
